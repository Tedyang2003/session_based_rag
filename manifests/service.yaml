apiVersion: v1
kind: Service
metadata:
  name: rag-backend-service
spec:
  selector:
    app: rag-backend
  ports:
  - protocol: TCP
    port: 5000         # External port for accessing the service
    targetPort: 5000 # Port inside the container
  type: LoadBalancer # Use NodePort, ClusterIP, or LoadBalancer as needed
